<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JESC CUP - Classifica Generale</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap');

    body {
      background: url('images/sfondo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.7);
    }

    .back-btn {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 18px;
      background: #ff4081;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(255,64,129,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .back-btn:hover {
      background: #e91e63;
      transform: scale(1.05);
    }

    table {
      width: 95%;
      margin: 0 auto;
      border-collapse: collapse;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    th {
      background: rgba(255,64,129,0.8);
      font-weight: 700;
      cursor: pointer;
    }

    tr:hover {
      background: rgba(255,255,255,0.1);
    }

    .pos {
      font-weight: 700;
      color: #ffcc00;
    }
  </style>
</head>
<body>

  <h1>Classifica Generale JESC CUP</h1>

  <!-- Pulsante ritorno -->
  <a href="index.html" class="back-btn">⬅ Torna alla Home</a>

  <!-- Tabella -->
  <table id="classifica">
    <thead>
      <tr>
        <th>Posizione</th>
        <th>Anno</th>
        <th>Nazione</th>
        <th>Artista / Canzone</th>
        <th>Punteggio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // Anni da caricare
    const years = Array.from({length: 22}, (_, i) => 2003 + i);
    const allSongs = [];

    // Carica tutti i json
    Promise.all(
      years.map(year =>
        fetch(`data-${year}.json`).then(res => res.json()).then(data => {
          data.forEach(entry => {
            // Calcolo punteggio secondo la tua formula
            const punteggio = (entry.voto * 10) * entry.voce * entry.coreografia;
            allSongs.push({
              anno: year,
              nazione: `${entry.flag} ${entry.paese}`,
              artista: entry.artista,
              canzone: entry.canzone,
              punteggio: punteggio
            });
          });
        })
      )
    ).then(() => {
      // Ordina per punteggio decrescente
      allSongs.sort((a, b) => b.punteggio - a.punteggio);

      // Popola la tabella
      const tbody = document.querySelector("#classifica tbody");
      allSongs.forEach((song, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="pos">${index + 1}</td>
          <td>${song.anno}</td>
          <td>${song.nazione}</td>
          <td>${song.artista} – ${song.canzone}</td>
          <td>${song.punteggio.toFixed(1)}</td>
        `;
        tbody.appendChild(tr);
      });
    }).catch(err => {
      console.error("Errore nel caricamento dei dati:", err);
    });
  </script>

</body>
</html>
