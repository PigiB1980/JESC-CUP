<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Classifica Generale - JESC CUP</title>
  <style>
    body {
      background: #1e1e50;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      font-size: 0.9rem;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left; /* <-- titoli e celle allineati a sinistra */
    }
    th {
      background: #ff4081;
      color: #fff;
      font-weight: 700;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    .flag-icon {
      width: 22px;
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .btn-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #ff4081;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .btn-home:hover {
      background: #e91e63;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-home">üè† Home</a>
  
  <h1>Classifica Generale JESC CUP (2003‚Äì2024)</h1>

  <table id="ranking">
    <thead>
      <tr>
        <th>Posizione</th>
        <th>Anno</th>
        <th>Nazione</th>
        <th>Punteggio</th>
        <th>Q</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>üéµ Canzoni qualificate alle Semifinali</h2>
  <table id="semifinali">
    <thead>
      <tr>
        <th>Posizione</th>
        <th>Anno</th>
        <th>Nazione</th>
        <th>Punteggio</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const years = Array.from({length: 22}, (_, i) => 2003 + i);
    const allSongs = [];

    async function loadData() {
      for (let year of years) {
        try {
          const res = await fetch(`data-${year}.json`);
          if (!res.ok) continue;
          const data = await res.json();
          data.forEach(entry => {
            const points = (entry.voto * 10) * entry.voce * entry.coreografia;
            allSongs.push({
              year: year,
              country: entry.paese,
              flag: entry.code,
              points: points
            });
          });
        } catch (err) {
          console.error(`Errore caricando ${year}:`, err);
        }
      }

      allSongs.sort((a,b)=>b.points-a.points);

      let semifinali = [];
      for (let year of years) {
        const songsOfYear = allSongs.filter(s => s.year === year)
                                    .sort((a,b)=>b.points - a.points);
        semifinali.push(...songsOfYear.slice(0,3));
      }
      const quarte = [];
      for (let year of years) {
        const songsOfYear = allSongs.filter(s => s.year === year)
                                    .sort((a,b)=>b.points - a.points);
        if (songsOfYear.length > 3) quarte.push(songsOfYear[3]);
      }
      quarte.sort((a,b)=>b.points - a.points);
      semifinali.push(...quarte.slice(0, 70 - semifinali.length));
      semifinali.sort((a,b)=>b.points - a.points);

      const semiSet = new Set(semifinali.map(s => `${s.year}-${s.country}`));

      const tbody = document.querySelector("#ranking tbody");
      allSongs.forEach((song,index)=>{
        const tr = document.createElement("tr");
        const q = semiSet.has(`${song.year}-${song.country}`) ? "Q" : "";
        tr.innerHTML = `
          <td>${index+1}</td>
          <td>${song.year}</td>
          <td><img src="flags/${song.flag}.png" class="flag-icon" alt="Bandiera ${song.country}"> ${song.country}</td>
          <td>${song.points.toFixed(1)}</td>
          <td>${q}</td>
        `;
        tbody.appendChild(tr);
      });

      const tbodySemi = document.querySelector("#semifinali tbody");
      semifinali.forEach((song,index)=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index+1}</td>
          <td>${song.year}</td>
          <td><img src="flags/${song.flag}.png" class="flag-icon" alt="Bandiera ${song.country}"> ${song.country}</td>
          <td>${song.points.toFixed(1)}</td>
        `;
        tbodySemi.appendChild(tr);
      });
    }

    loadData();
  </script>
</body>
</html>
