<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JESC CUP - Risultati</title>
  <style>
    /* Inserisci qui il tuo CSS per risultati e tabella */
    body {
      font-family: 'Montserrat', sans-serif;
      background: url('images/sfondo.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
      text-align: center;
    }
    /* ... (puoi copiare il CSS che hai già) */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      vertical-align: middle;
    }
    tbody td:nth-child(2), td:first-child {
      text-align: left !important;
    }
    .flag-icon {
      width: 24px;
      margin-right: 8px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <h1 id="title">JESC CUP - Risultati</h1>

  <table>
    <thead>
      <tr>
        <th>Posizione</th>
        <th>Paese</th>
        <th>Voto Canzone</th>
        <th>Coeff. Voce</th>
        <th>Coeff. Coreografia</th>
        <th>Totale</th>
      </tr>
    </thead>
    <tbody id="results">
      <!-- I dati verranno inseriti qui -->
    </tbody>
  </table>

  <script>
    // Funzione per leggere parametri URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Recupera l'anno dalla query string, default 2003
    const year = getQueryParam('year') || '2003';

    // Imposta il titolo dinamicamente
    document.getElementById('title').textContent = `JESC CUP - Risultati ${year}`;

    // Carica il JSON corrispondente
    fetch(`data-${year}.json`)
      .then(response => response.json())
      .then(data => {
        const results = document.getElementById('results');
        results.innerHTML = '';  // Pulisce eventuali dati precedenti

        // Ordina per punteggio totale discendente
        const sorted = [...data].sort((a, b) => {
          const scoreA = (a.voto * 10) * a.voce * a.coreografia;
          const scoreB = (b.voto * 10) * b.voce * b.coreografia;
          return scoreB - scoreA;
        });

        sorted.forEach((item, index) => {
          const tr = document.createElement('tr');

          // Posizione
          const tdPos = document.createElement('td');
          tdPos.textContent = `${index + 1}°`;
          tr.appendChild(tdPos);

          // Paese + bandierina
          const tdPaese = document.createElement('td');
          const imgFlag = document.createElement('img');
          imgFlag.src = `flags/${item.code}.png`;
          imgFlag.alt = `${item.paese} flag`;
          imgFlag.classList.add('flag-icon');
          tdPaese.appendChild(imgFlag);
          const spanText = document.createElement('span');
          spanText.textContent = item.paese;
          tdPaese.appendChild(spanText);
          tr.appendChild(tdPaese);

          // Voto canzone
          const tdVoto = document.createElement('td');
          tdVoto.textContent = item.voto.toFixed(1);
          tr.appendChild(tdVoto);

          // Coeff. voce
          const tdVoce = document.createElement('td');
          tdVoce.textContent = item.voce.toFixed(1);
          tr.appendChild(tdVoce);

          // Coeff. coreografia
          const tdCoreo = document.createElement('td');
          tdCoreo.textContent = item.coreografia.toFixed(1);
          tr.appendChild(tdCoreo);

          // Totale calcolato
          const totale = (item.voto * 10) * item.voce * item.coreografia;
          const tdTotale = document.createElement('td');
          tdTotale.textContent = totale.toFixed(2);
          tr.appendChild(tdTotale);

          results.appendChild(tr);
        });
      })
      .catch(err => {
        console.error('Errore caricamento dati:', err);
        document.getElementById('results').innerHTML = '<tr><td colspan="6">Dati non disponibili per questo anno.</td></tr>';
      });
  </script>

</body>
</html>
