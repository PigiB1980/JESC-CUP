<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semifinali JESC CUP</title>
  <style>
    body {
      background: #1e1e50;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }
    th {
      background: #ff4081;
      font-weight: 700;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    .flag-icon {
      width: 22px;
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .btn-home {
      display: inline-block;
      margin-bottom: 20px;
      background: #ff4081;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    a.table-link {
      color: inherit;
      text-decoration: none;
    }
    a.table-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-home">üè† Home</a>
  <h1>Semifinali JESC CUP</h1>

  <div id="semifinali-container"></div>

  <script>
    // Composizione delle 10 semifinali con 7 artisti ciascuna
    const semifinali = [
      { name: "Semifinale 1", link: "semifinale1.html", songs: [
        {country: "Paese1", code: "p1", artist: "Artista1", title: "Canzone1"},
        {country: "Paese2", code: "p2", artist: "Artista2", title: "Canzone2"},
        {country: "Paese3", code: "p3", artist: "Artista3", title: "Canzone3"},
        {country: "Paese4", code: "p4", artist: "Artista4", title: "Canzone4"},
        {country: "Paese5", code: "p5", artist: "Artista5", title: "Canzone5"},
        {country: "Paese6", code: "p6", artist: "Artista6", title: "Canzone6"},
        {country: "Paese7", code: "p7", artist: "Artista7", title: "Canzone7"},
      ]},
      { name: "Semifinale 2", link: "semifinale2.html", songs: [
        {country: "Paese8", code: "p8", artist: "Artista8", title: "Canzone8"},
        {country: "Paese9", code: "p9", artist: "Artista9", title: "Canzone9"},
        {country: "Paese10", code: "p10", artist: "Artista10", title: "Canzone10"},
        {country: "Paese11", code: "p11", artist: "Artista11", title: "Canzone11"},
        {country: "Paese12", code: "p12", artist: "Artista12", title: "Canzone12"},
        {country: "Paese13", code: "p13", artist: "Artista13", title: "Canzone13"},
        {country: "Paese14", code: "p14", artist: "Artista14", title: "Canzone14"},
      ]},
      // ... aggiungi qui Semifinale 3 fino a Semifinale 10 nello stesso formato
    ];

    const container = document.getElementById("semifinali-container");

    semifinali.forEach(semi => {
      const h2 = document.createElement("h2");
      h2.textContent = semi.name;
      container.appendChild(h2);

      const tableLink = document.createElement("a");
      tableLink.href = semi.link;
      tableLink.className = "table-link";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `<tr>
        <th>Paese</th>
        <th>Artista</th>
        <th>Canzone</th>
      </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      semi.songs.forEach(song=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="flags/${song.code}.png" class="flag-icon" alt="Bandiera ${song.country}"> ${song.country}</td>
          <td>${song.artist}</td>
          <td>${song.title}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      tableLink.appendChild(table);
      container.appendChild(tableLink);
    });
  </script>
</body>
</html>
