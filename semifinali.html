<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semifinali JESC CUP</title>
  <style>
    body {
      background: #1e1e50;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }
    th {
      background: #ff4081;
      font-weight: 700;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    .flag-icon {
      width: 22px;
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .btn-home {
      display: inline-block;
      margin-bottom: 20px;
      background: #ff4081;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    a.table-link {
      color: inherit;
      text-decoration: none;
    }
    a.table-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-home">üè† Home</a>
  <h1>Semifinali JESC CUP</h1>

  <div id="semifinali-container"></div>

  <script>
    // Composizione delle 10 semifinali con 7 artisti ciascuna
    const semifinali = [
      { name: "Semifinale 1", link: "semifinale1.html", songs: [
    {country: "Ucraina 2008", code: "ua", artist: "Viktoria Petryk", title: "Matrosy"},
    {country: "Ucraina 2021", code: "ua", artist: "Olena Usenko", title: "Vazhil"},
    {country: "Norvegia 2004", code: "no", artist: "@Lek", title: "En Stjerne skal jeg bli"},
    {country: "Ucraina 2017", code: "ua", artist: "Anastasiya Baginska", title: "Don't stop"},
    {country: "Lettonia 2010", code: "lv", artist: "Sarlote & Sea Stones", title: "Viva la dance"},
    {country: "Armenia 2019", code: "am", artist: "Karina Ignatiyan", title: "Colours of your dream"},
    {country: "Australia 2015", code: "au", artist: "Bella Paige", title: "My girls"},
  ]},
      { name: "Semifinale 2", link: "semifinale2.html", songs: [
    {country: "Malta 2013", code: "mt", artist: "Gaia Cauchi", title: "The start"},
    {country: "Bielorussia 2016", code: "by", artist: "Alexander Minyonok", title: "Musyka Moih Pobeto"},
    {country: "Ucraina 2009", code: "ua", artist: "Andranik Aleksanyan", title: "Try Topoli, Try surmy"},
    {country: "Paesi Bassi 2023", code: "nl", artist: "Sep & Jasmine", title: "Holding on to you"},
    {country: "Ucraina 2011", code: "ua", artist: "Kristall", title: "Europe"},
    {country: "Kazakistan 2022", code: "kz", artist: "David Charlin", title: "Jer-Ana (Mother Earth)"},
    {country: "Danimarca 2005", code: "dk", artist: "Nicolai", title: "Shake shake shake"},
  ]},
      // ... aggiungi qui Semifinale 3 fino a Semifinale 10 nello stesso formato
    ];

    const container = document.getElementById("semifinali-container");

    semifinali.forEach(semi => {
      const h2 = document.createElement("h2");
      h2.textContent = semi.name;
      container.appendChild(h2);

      const tableLink = document.createElement("a");
      tableLink.href = semi.link;
      tableLink.className = "table-link";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `<tr>
        <th>Paese</th>
        <th>Artista</th>
        <th>Canzone</th>
      </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      semi.songs.forEach(song=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="flags/${song.code}.png" class="flag-icon" alt="Bandiera ${song.country}"> ${song.country}</td>
          <td>${song.artist}</td>
          <td>${song.title}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      tableLink.appendChild(table);
      container.appendChild(tableLink);
    });
  </script>
</body>
</html>
