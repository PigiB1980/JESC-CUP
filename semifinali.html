<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Semifinali JESC CUP</title>
  <style>
    body {
      background: #1e1e50;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255,255,255,0.05);
    }
    th, td {
      padding: 8px 10px;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      text-align: left;
    }
    th {
      background: #ff4081;
      font-weight: 700;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 1;
    }
    tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }
    tr:hover {
      background: rgba(255,255,255,0.1);
    }
    .flag-icon {
      width: 22px;
      height: 16px;
      margin-right: 6px;
      vertical-align: middle;
      border-radius: 2px;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    .btn-home {
      display: inline-block;
      margin-bottom: 20px;
      background: #ff4081;
      color: white;
      padding: 10px 16px;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    a.table-link {
      color: inherit;
      text-decoration: none;
    }
    a.table-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <a href="index.html" class="btn-home">üè† Home</a>
  <h1>Semifinali JESC CUP</h1>

  <div id="semifinali-container">
    <p>Caricamento dati in corso‚Ä¶</p>
  </div>

  <script>
    // Esempio di composizione personalizzata delle semifinali
    // Ogni semifinale √® un array di oggetti con paese, codice bandiera, artista e titolo canzone
    const semifinali = [
      {
        name: "Semifinale 1",
        link: "semifinale1.html",
        songs: [
          {country: "Russia", code: "ru", artist: "Polina Bogusevic", title: "Wings"},
          {country: "Ucraina", code: "ua", artist: "Anastasija Basinska", title: "Don't stop"},
          // ... altre canzoni
        ]
      },
      {
        name: "Semifinale 2",
        link: "semifinale2.html",
        songs: [
          {country: "Malta", code: "mt", artist: "Gianluca Cilia", title: "Dawra Tond"},
          {country: "Georgia", code: "ge", artist: "Tamar Edilashvili", title: "Your voice"},
          // ...
        ]
      },
      // ... fino a Semifinale 10
    ];

    const container = document.getElementById("semifinali-container");
    container.innerHTML = "";

    semifinali.forEach(semi => {
      const h2 = document.createElement("h2");
      h2.textContent = semi.name;
      container.appendChild(h2);

      const tableLink = document.createElement("a");
      tableLink.href = semi.link;
      tableLink.className = "table-link";

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      thead.innerHTML = `<tr>
        <th>Paese</th>
        <th>Artista</th>
        <th>Canzone</th>
      </tr>`;
      table.appendChild(thead);

      const tbody = document.createElement("tbody");
      semi.songs.forEach(song=>{
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><img src="flags/${song.code}.png" class="flag-icon" alt="Bandiera ${song.country}"> ${song.country}</td>
          <td>${song.artist}</td>
          <td>${song.title}</td>
        `;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      tableLink.appendChild(table);
      container.appendChild(tableLink);
    });
  </script>
</body>
</html>
