<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>JESC CUP 2004</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #1e1e50, #3b3b8f);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        header, footer {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 0.2em 0;
        }

        main {
            max-width: 900px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: rgba(255, 255, 255, 0.2);
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.05);
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }

        /* Optional: flag icons */
        .flag-icon {
            width: 24px;
            height: 16px;
            vertical-align: middle;
            margin-right: 6px;
            border: 1px solid #ccc;
            border-radius: 2px;
        }

        .video-container {
            margin-bottom: 2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>üé§ JESC CUP ‚Äì Lillehammer 2004</h1>
        <p>Seconda edizione del Junior Eurovision Song Contest! Ecco i risultati.</p>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>Pos.</th>
                    <th>Paese</th>
                    <th title="Voto alla canzone, da 1 a 10">üéµ Canzone</th>
                    <th title="Coefficiente voce, da 1.0 a 2.0">üéôÔ∏è Voce</th>
                    <th title="Coefficiente coreografia, da 1.0 a 2.0">üíÉ Coreografia</th>
                    <th title="(Canzone √ó 10) √ó Voce √ó Coreografia">‚≠ê Totale</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>

        <section id="top-videos">
            <h2 style="font-size: 3em; text-align: center;">üé• I VIDEO !! - JESC 2004</h2>
            <!-- Inserisci qui i video top 3 con iframe YouTube -->
        </section>
    </main>

    <footer>
        <p>&copy; 2025 JESC CUP ‚Äì Progetto non ufficiale a scopo creativo</p>
    </footer>

    <script>
        // Carica i dati da data-2004.json e popola la tabella
        fetch('data-2004.json')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('results');
                tbody.innerHTML = '';
                data.forEach((item, index) => {
                    const totale = (item.voto * 10) * item.voce * item.coreografia;
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.paese}</td>
                        <td>${item.voto.toFixed(1)}</td>
                        <td>${item.voce.toFixed(2)}</td>
                        <td>${item.coreografia.toFixed(2)}</td>
                        <td>${totale.toFixed(2)}</td>
                    `;
                    tbody.appendChild(tr);
                });
            })
            .catch(error => {
                console.error('Errore caricamento dati:', error);
            });
    </script>
</body>
</html>
