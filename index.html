}

.logo {
  width: 500px; /* o la dimensione che preferisci */
  height: auto;
  margin-top: -40px;
  display: inline-block; /* fa s√¨ che l'immagine rispetti il centraggio */
}

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .btn {
      background: #ff4081;
      border: none;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,64,129,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #e91e63;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(233,30,99,0.6);
    }
  </style>
