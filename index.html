<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JESC CUP - Home</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap');

    body {
      background: url('images/sfondo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Montserrat', sans-serif;
      color: white;
      text-align: center;
      padding: 20px 20px;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    .logo {
      width: 700px;
      height: auto;
      margin-top: -80px;
      filter: contrast(1.4) brightness(1.5) drop-shadow(2px 2px 3px rgba(0,0,0,0.7));
      display: inline-block;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      max-width: 800px;
      margin: 20px auto 0 auto;
    }

    .btn {
      background: #ff4081;
      border: none;
      border-radius: 12px;
      padding: 15px 20px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(255,64,129,0.4);
      transition: background 0.3s ease, transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #e91e63;
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(233,30,99,0.6);
    }
  </style>
</head>
<body>

  <h1>
    <img src="images/logotitle.png" alt="JESC CUP Logo" class="logo" />
  </h1>

  <div class="button-grid">
    <a href="results.html?year=2003" class="btn">2003</a>
    <a href="results.html?year=2004" class="btn">2004</a>
    <a href="results.html?year=2005" class="btn">2005</a>

    <a href="results.html?year=2007" class="btn">2007</a>
    <a href="results.html?year=2008" class="btn">2008</a>
    <a href="results.html?year=2009" class="btn">2009</a>
    <a href="results.html?year=2010" class="btn">2010</a>
    <a href="results.html?year=2011" class="btn">2011</a>
    <a href="results.html?year=2012" class="btn">2012</a>
    <a href="results.html?year=2013" class="btn">2013</a>
    <a href="results.html?year=2014" class="btn">2014</a>
    <a href="results.html?year=2015" class="btn">2015</a>
    <a href="results.html?year=2016" class="btn">2016</a>
    <a href="results.html?year=2017" class="btn">2017</a>
    <a href="results.html?year=2018" class="btn">2018</a>
    <a href="results.html?year=2019" class="btn">2019</a>
    <a href="results.html?year=2020" class="btn">2020</a>
    <a href="results.html?year=2021" class="btn">2021</a>
    <a href="results.html?year=2022" class="btn">2022</a>
    <a href="results.html?year=2023" class="btn">2023</a>
    <a href="results.html?year=2024" class="btn">2024</a>
  </div>

</body>
</html>
